<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe game</title>

    <!--Icons - https://www.svgrepo.com/collection/iconpark-duotone-icons/ -->

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
          rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="game">
        <div class="header">
            <h1>Tic Tac Toe game</h1>
            <span class="description">developed by Anton Zinchenko</span>
        </div>

        <div class="information-top">
            <div>
                score: <span class="score-message" title="wins:loses:draws"></span>
            </div>
            <div class="difficulty-block d-none">difficulty: <span
                    class="difficulty-message"></span></div>
        </div>

        <div class="board">
            <div class="cell" data-id="a1"></div>
            <div class="cell" data-id="a2"></div>
            <div class="cell" data-id="a3"></div>
            <div class="cell" data-id="b1"></div>
            <div class="cell" data-id="b2"></div>
            <div class="cell" data-id="b3"></div>
            <div class="cell" data-id="c1"></div>
            <div class="cell" data-id="c2"></div>
            <div class="cell" data-id="c3"></div>
        </div>

        <div class="information">
            <div class="notification-message notification"></div>
            <div class="turn-info">
                <div class="current-player"></div>
                <div class="time-to-move d-none"></div>
            </div>
            <div class="buttons">
                <a href="./index.html" class="btn">main menu</a>
                <button class="btn start-btn">start again</button>
            </div>
        </div>
    </div>

    <div class="toss d-none d-none-toss">
        <div id="coin">
            <div class="side-x"></div>
            <div class="side-o"></div>
        </div>
    </div>

    <div class="modal select-difficulty d-none">
        <div class="modal-block">
            <h5 class="modal-header">select difficulty</h5>
            <button class="btn difficulty-btn" data-difficulty="novice">novice</button>
            <button class="btn difficulty-btn" data-difficulty="easy">easy</button>
            <button class="btn difficulty-btn" data-difficulty="medium">medium</button>
            <button class="btn difficulty-btn disabled" data-difficulty="hard"
                    title="this feature will be available later">
                hard
            </button>
            <hr>
            <a href="./play.html" class="btn">back to menu</a>
        </div>
    </div>

    <div class="modal enter-names d-none">
        <div class="modal-block">
            <h5 class="modal-header"></h5>
            <div class="first-player">
                <label for="p1">player 1</label>
                <input type="text" id="p1" maxlength="9">
            </div>
            <div class="second-player">
                <label for="p2">player 2</label>
                <input type="text" id="p2" maxlength="10">
            </div>
            <span class="validation-error d-none">all fields are required*</span>
            <button class="btn confirm-names">confirm</button>
            <hr>
            <a href="./play.html" class="btn">back</a>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
